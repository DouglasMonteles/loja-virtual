<app-menu></app-menu>

<main>
  <mat-tab-group 
    mat-align-tabs="center" 
    (selectedTabChange)="handleProductByCategory($event)"
  >
    <mat-tab 
      *ngFor="let category of categories"
      [label]="category.nome"
    >
      <div id="card-grid">
        <app-card-product 
          *ngFor="let prod of products" 
          [product]="prod"
        ></app-card-product>  
      </div>
    </mat-tab>
  </mat-tab-group>
</main>

<app-rodape></app-rodape>

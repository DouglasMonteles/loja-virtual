<app-menu></app-menu>

<main id="cart-itens">
  <div class="cart-itens-container mat-elevation-z6">
    <div class="content">
      <h1>Produtos adicionados ao carrinho</h1>

      <mat-list role="list">
        <app-cart-item
          *ngFor="let item of items"
          [item]="item"
        ></app-cart-item>
      </mat-list>

      <div class="valor-total">
        <p>
          <strong>Total: </strong> R$ 100,00
        </p>
      </div>

      <div class="btn-actions">
        <button mat-raised-button>Continuar comprando</button>
        <button mat-raised-button color="warn">Finalizar Pedido</button>
      </div>
    </div>
  </div>
</main>

<app-rodape></app-rodape>
